<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JQuery</title>
   <!--ADICIONA CSS EXTERNO-->
   <link rel="stylesheet" href="main.css">
   <!--ADICIONA FONT-FAMILY ROBOTO DO GOOGLE FONT-->   
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <h1>Inserir nova Imagem</h1>
      <button type="button">Nova Imagem +</button>
   </header>

   <form action="#">
      <h2>Insira nova Imagem</h2>
      <input type="url" required placeholder="URL da Imagem">
      <button type="submit">Adicionar</button>
      <button type="reset" id="botao-cancelar">Cancelar</button>
   </form>
   <!--ADICIONA O JQUERY-->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <!--ADICIONA JAVASCRIPT-->
   <script src="main.js"></script>
</body>
</html>

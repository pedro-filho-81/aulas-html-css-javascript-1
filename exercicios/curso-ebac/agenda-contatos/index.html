<html lang="pt-br">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <header>
      <h1>Programa Agenda de Contatos</h1>
   </header>

   <main>
      <!-- QUESTIONÁRIO EBAC

      <section id="formulario">
         <img src="./img/agenda-02.png" alt="Imagem de uma Agenda">
         <form action="#">
            <fieldset>
               <legend>Agenda De Contatos</legend>

               <label for="inpNome">Nome:
                  <input type="text" id="inpNome" name="inpNome" autofocus required>
               </label>
            
               <br><label for="inpTelefone">Telefone:
                  <input type="tel" id="inpTelefone" placeholder="71-9-9984-5901" 
                  pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}" required>
               </label>
               
               <br><button type="submit" id="botao">Cadastrar</button><br>
               <small>Formato telefone: 71-9-9984-5901</small>
            </fieldset>
         </form>
      </section>

      <section class="resultado">
         <h2>Cadastrados</h2>
         <table cellspacing="0">
            <thead>
               <tr>
                  <th>
                     Nome Do Cliente
                  </th>
                  <th>
                     Nº do Telefone
                  </th>
               </tr>
            </thead>

            <tbody><!--corpo da tabela-->

            </tbody>

            <tfoot><!--Rodapé da tabela-->
               
            </tfoot>
         </table>
      </section>
